<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esempio HTML, CSS, JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <h1>La mia prima pagina</h1>
        <p class="muted">
            HTML = contenuto, CSS = stile, JS = interazione.
        </p>
    </header>

    <main class="container">
        <section class="card">
            <h2>Stato</h2>
            <p id="status">Non hai ancora cliccato.</p>
            <p class="muted">
                Click: <strong id="count">0</strong>
            </p>

            <button id="btn" class="btn">Cliccami</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
